<div class="container">  
  <div class="row">
    <div class="col-sm-12 top">
      <a [routerLink]="['/']">
        <i class="fa fa-dashboard"></i> Book A Ticket
      </a>
    </div>
    <div class="col-sm-2" *ngFor="let ticket of totalTicket(80); let i='index+1'; let j=index">
      <div class="form-check">
        <div *ngIf= "bookedTickets.length >= i; else newTemplate">
          <input class="form-check-input" [id]="i" type="checkbox" disabled checked="{{(bookedTickets[j].seat == i) ? true : false}}">
          <label class="form-check-label" [for]="i">
            {{bookedTickets[j].name}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #newTemplate>
    <input class="form-check-input" type="checkbox" disabled>
    <label class="form-check-label">
    </label>
</ng-template>
