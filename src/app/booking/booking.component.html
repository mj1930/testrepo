<div class = "container">
  <h1>Book your tickets</h1>
  <h3>Total Seats left : {{totalSeats}}</h3>
  <ngx-flash-messages></ngx-flash-messages>
  <section class="content">
    <div class="col-xs-6">
      <label class="label-control">No. of Passengers:</label>
      <select class="input select form-control" (change)="passengerVal($event.target.value)">
        <option *ngFor="let number of numberData">{{number}}</option>
      </select>
    </div>
    <section>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 top">
            <button type="submit" (click)="onClick()" class="btn btn-primary btn-block btn-flat" value="">Select Seats</button>
          </div>
          <div class="col-sm-4 top">
            <a [routerLink]="['/booked-seats/0']">
              <i class="fa fa-dashboard"></i> Booked Tickets
            </a>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
